<body>
	<div class="container col-md-12">
		<div class="row">
			<div class="col-md-6">

				<h2>Add Contractor</h2>
				<fieldset>
					<div class="input-group">
						<label>Contractor Name</label>
						<input type="text" class="form-contol" placeholder="name"><br><br>
						<label>Company Name</label>
						<input type="text" class="form-contol" placeholder="name"><br><br>
						<label>First Name</label>
						<input type="text" class="form-contol" placeholder="name"><br><br>
						<label>Last Name</label>
						<input type="text" class="form-contol" placeholder="name"><br><br>
						<label>Age</label>
						<input type="text" class="form-contol" placeholder="name"><br><br>

						<input type="text" class="form-contol" placeholder="State">
						<input type="text" class="form-contol" placeholder="Zip Code"><br><br>

						<input type="text" class="form-contol" placeholder="Phone Number"><br><br>

						<label>Average Price</label><br><br>
						<input type="text" class="form-contol" placeholder="Price Per Watt Under 10kw"><br><br>
						<input type="text" class="form-contol" placeholder="Price Per Watt Over 10kw"><br><br>
						<label>Average Customer Rating</label><br><br>
						<input type="text" class="form-contol" placeholder="1-5 Stars"><br><br>
						<label>Warranty</label><br><br>
						<input type="text" class="form-contol" placeholder="Labor Warranty in Years">

                    </fieldset>
			</div>

            </div>
		</div>
