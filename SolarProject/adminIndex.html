<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> Admin Index </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/build.css" />
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">

				<h2>Add Contractor</h2><br>
				<fieldset>
					<div class="input-group">
						<label>Contractor Name</label>
						

						<input type="text" class="form-contol" placeholder="Name" ng-model = "contractorName"/><br><br>
						<label>Company Name</label>
						<input type="text" class="form-contol" placeholder="Name" ng-model = "companyName"/><br><br>
						<label>First Name</label>
						<input type="text" class="form-contol" placeholder="Name"><br><br>
						<label>Last Name</label>
						<input type="text" class="form-contol" placeholder="Name"><br><br>
						<label>Age</label>
						<input type="number" class="form-contol" placeholder="Age"><br><br>
						<label>Address</label><br>
						<input type="text" class="form-contol" placeholder="Street Address">
						<input type="text" class="form-contol" placeholder="City"><br><br>
						<input type="text" class="form-contol" placeholder="State">
						<input type="text" class="form-contol" placeholder="Zip Code"><br><br>
						<label>Contact Info</label><br>
						<input type="phone number" class="form-contol" placeholder="Phone Number"><br><br>
						<input type="email" class="form-contol" placeholder="Email"><br><br>
						<label>Average Price</label><br>
						<input type="number" class="form-contol" placeholder="Price Per Watt Under 10kw"><br><br>
						<input type="number" class="form-contol" placeholder="Price Per Watt Over 10kw"><br><br>
						<label>Rating</label>
						<input type="number" class="form-contol" placeholder="1-5 Stars"><br><br>
						<label>Warranty</label>
						<input type="number" class="form-contol" placeholder="Labor Warranty in Years">
					</div>
				</fieldset>
			</div>
			<div class="col-sm-6">
				<h2>Add Equipment</h2>
				<fieldset>
					<div class="input-group">


						<h3>Panels</h3>
						<label>Panel Name</label>
						<input type="text" class="form-contol" placeholder="Brand"><br><br>
						<label>Panel Model</label>
						<input type="text" class="form-contol" placeholder="Model"><br><br>
						<label>Panel Output</label>
						<input type="text" class="form-contol" placeholder="Output"><br><br>
						<label>Warranty</label>
						<input type="text" class="form-contol" placeholder="Warranty"><br><br>
						<label>Rating</label>
						<input type="text" class="form-contol" placeholder="Rating"><br><br>
						<label>Price</label>
						<input type="text" class="form-contol" placeholder="Price"><br><br>

						<h3>Mounting Brackets</h3>
						<label>Bracket Name</label>
						<input type="text" class="form-contol" placeholder="Bracket Name"><br><br>
						<label>Warranty</label>
						<input type="text" class="form-contol" placeholder="Warranty"><br><br>
						<label>Rating</label>
						<input type="text" class="form-contol" placeholder="Rating"><br><br>
						<label>Price</label>
						<input type="text" class="form-contol" placeholder="Price"><br><br>

						<h3>Inverters</h3>
						<label>Inverter Brand</label>
						<input type="text" class="form-contol" placeholder="Inverter Brand"><br><br>
						<label>Inverter Model</label>
						<input type="text" class="form-contol" placeholder="Inverter Model"><br><br>
						<label>Watts</label>
						<input type="text" class="form-contol" placeholder="Watts"><br><br>
						<label>Price</label>
						<input type="text" class="form-contol" placeholder="Price"><br><br>
						<label>Warranty</label>
						<input type="text" class="form-contol" placeholder="Warranty"><br><br>

					</div>
				</fieldset>
			</div>
		</div>


	</div>





</body>

</html>
